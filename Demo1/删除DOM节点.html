<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="father">
    <h1>标题</h1>
    <p id="p1">p1</p>
    <p class="p2">p2</p>
</div>
<script>
    <!--获取父类DOM节点-->
    var father=p1.parentElement;
    /*删除子节点*/
    father.removeChild(p1)
</script>
</body>
</html>
