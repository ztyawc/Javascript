<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="js">JavaScript</p>
<div id="list">
    <p id="java">java</p>
    <p id="html">html</p>
</div>
<!--插入节点-->
<!--追加-->
<script>
    var
        js=document.getElementById('js');
        list=document.getElementById('list');
        list.append(js)
    /*创建一个新节点*/
    create=document.createElement('p');
    create.id='create';
    create.innerText='张天宇';

</script>
</body>
</html>
